<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d888994262.js"></script>
    <link rel="stylesheet" href="app/css/style.css">
    <title>Train Tracker</title>
</head>

<body>

    <header class="container">
        <div class="jumbotron text-center mt-2 bg-light-blue">
            <h3>Christmas Train Tracker</h3>
        </div>
    </header>

    <!-- Render Train Information -->
    <div class="container">
        <table class="table table-sm table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="card border-primary">
            <h6 class="card-header bg-primary text-white"><i class="fas fa-key"></i> Train Admin</h6>

            <form action="javascript:app_input_submit()" class="form needs-validation" novalidate
                style="padding: 5px 20px 5px 20px">

                <!-- Train Name -->
                <label class="text-secondary font-weight-bold">Insert new train data</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-train">&nbsp;</i>Train Name
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name" id="input-name" required>
                    <div class="invalid-feedback">
                        Please inlcude a train name.
                    </div>
                </div>

                <!-- Train Destination -->
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-train">&nbsp;</i>Destination
                        </span>
                    </div>
                    <select class="custom-select" id="input-dest" required>
                        <option selected value="Angel City">Angel City</option>
                        <option value="Cookievale">Cookievale</option>
                        <option value="Gumdrop Lodge">Gumdrop Lodge</option>
                        <option value="Lutie Lake">Lutie Lake</option>
                        <option value="Snowcone Hill">Snowcone Hill</option>
                    </select>
                </div>

                <!-- Train First Arrival -->
                <small class="form-text text-info">Required: HH:mm (24h clock) format</small>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputFirstArrival">
                            <i class="fas fa-clock">&nbsp;</i>First Arrival
                        </span>
                    </div>
                    <input type="time" class="form-control" value="00:00:00" id="input-time" required>
                    <div class="invalid-feedback">
                        Please inlcude a time.
                    </div>
                </div>

                <!-- Train Frequency -->
                <small class="form-text text-info">Required: Frequency in minutes</small>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-wave-square">&nbsp;</i>Frequency
                        </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Example: 25" id="input-freq" required>
                    <div class="invalid-feedback">
                        Please inlcude a frequency
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mb-1" id="input-btn-submit"><i
                        class="fas fa-plus-square mr-3"></i>Add
                    Train</button>
            </form>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
    <script src="app/js/moment.min.js"></script>
    <script src="app/js/app-functions.js"></script>
    <script src="app/js/app.js"></script>
</body>

</html>
