<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
    <title>Train Tracker</title>
</head>

<body>

    <header class="container">
        <div class="app-header-container">
            <p>Candy Train Tracker</p>
        </div>
    </header>

    <!-- Render Train Information -->
    <div class="container">
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="card">
            <h6 class="card-header">Add new train</h6>
            <form class="form" style="padding: 5px 20px 5px 20px">
                <div class="form-group">
                    <label for="inputName" class="font-weight-bold">Train Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="inputDestination" class="font-weight-bold">Destination</label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="Destination...">
                </div>
                <div class="form-group">
                    <label for="inputDestination" class="font-weight-bold">First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="Destination...">
                </div>
                <div class="form-group">
                    <label for="inputDestination" class="font-weight-bold">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="Destination...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    <script src="app/js/app.js"></script>
</body>

</html>
